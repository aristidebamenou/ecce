<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Accueil</a>
      <a mat-list-item routerLink="/sessions">Que choisir?</a>
      <a mat-list-item routerLink="/sessionDetails">Déroulement des Séances et règlement</a>
      <a mat-list-item routerLink="/prices">Tarifs</a>
      <a mat-list-item routerLink="/program">Calendrier Des Séances</a>
      <a mat-list-item routerLink="/subscription">Inscription</a>
      <a mat-list-item routerLink="/relax">Espace Relax</a>
      <a mat-list-item routerLink="/blog">Blog</a>
      <a mat-list-item routerLink="/contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Éveil de la conscience, du corps et de l'esprit</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
